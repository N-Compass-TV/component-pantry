<section class="stepper">
    <ul class="stepper--wrapper">
        <li
            *ngFor="let step of steps; let i = index"
            class="stepper--item"
            [ngClass]="{
                'current-item': i === currentStep,
                completed: i < currentStep
            }"
        >
            <div class="stepper--line" *ngIf="i > 0">
                <div
                    class="stepper--progress"
                    [ngClass]="{ 'current-count': i === currentStep, completed: i < currentStep }"
                ></div>
            </div>
            <p class="stepper--count" [ngClass]="{ 'current-count': i === currentStep, completed: i < currentStep }">
                {{ i + 1 }}
            </p>
            <p class="stepper--label">{{ step.label }}</p>
        </li>
    </ul>
</section>
