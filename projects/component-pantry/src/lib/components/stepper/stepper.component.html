<section class="stepper">
    <ng-container *ngIf="orientation === 'horizontal'; else verticalTemplate">
        <ul class="stepper--wrapper">
            <li
                *ngFor="let step of steps; let i = index"
                class="stepper--item"
                [ngClass]="{ 'current-item': i === currentStep, completed: i < currentStep }"
            >
                <div class="stepper--line" *ngIf="i > 0">
                    <div
                        class="stepper--progress"
                        [ngClass]="{ 'current-count': i === currentStep, completed: i < currentStep }"
                    ></div>
                </div>
                <div
                    class="stepper--count"
                    [ngClass]="{ 'current-count': i === currentStep, completed: i < currentStep }"
                    (click)="goToStep(i)"
                >
                    <span *ngIf="i >= currentStep">{{ i + 1 }}</span>
                    <svg
                        *ngIf="i < currentStep"
                        width="18"
                        height="13"
                        viewBox="0 0 18 13"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                        class="check-mark"
                    >
                        <path
                            d="M17 1L6 12L1 7"
                            stroke="black"
                            stroke-width="3"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        />
                    </svg>
                </div>
                <div class="stepper--title">
                    <span *ngIf="showSteps" class="stepper--title--step">Step {{ i + 1 }}</span>
                    <p class="stepper--title--label">{{ step.label }}</p>
                </div>
            </li>
        </ul>
    </ng-container>

    <ng-template #verticalTemplate>
        <ul class="stepper--wrapper--vertical">
            <h1 style="color: #fff; margin: 0 0 40px 0">Stepper Component</h1>
            <li
                *ngFor="let step of steps; let i = index"
                class="stepper--item--vertical"
                [ngClass]="{ 'current-item': i === currentStep, completed: i < currentStep }"
            >
                <div class="stepper--title--vertical">
                    <span *ngIf="showSteps" class="stepper--title--vertical--label">Step {{ i + 1 }}</span>
                    <p class="stepper--label--vertical" [ngClass]="{ 'no-step': !showSteps }">{{ step.label }}</p>
                </div>
                <div class="stepper--line-count">
                    <div class="stepper--line--vertical" *ngIf="i > 0">
                        <div
                            class="stepper--progress--vertical"
                            [ngClass]="{ 'current-count': i === currentStep, completed: i < currentStep }"
                        ></div>
                    </div>
                    <div
                        class="stepper--count--vertical"
                        [ngClass]="{ 'current-count': i === currentStep, completed: i < currentStep }"
                        (click)="goToStep(i)"
                    >
                        <span *ngIf="i >= currentStep">{{ i + 1 }}</span>
                        <svg
                            *ngIf="i < currentStep"
                            width="18"
                            height="13"
                            viewBox="0 0 18 13"
                            fill="none"
                            xmlns="http://www.w3.org/2000/svg"
                            class="check-mark"
                        >
                            <path
                                d="M17 1L6 12L1 7"
                                stroke="black"
                                stroke-width="3"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                            />
                        </svg>
                    </div>
                </div>
            </li>
        </ul>
    </ng-template>
</section>
