<div class="table-container">
    <div class="table">
        <table class="table__content" [ngClass]="getClass()">
            <thead>
                <tr class="table__row table__row--header">
                    <ng-container *ngFor="let header of tableData.columns; let i = index">
                        <th
                            class="table__header"
                            scope="col"
                            *ngIf="header.sortable; else nonSortableHeader"
                            (click)="sortColumn(i)"
                        >
                            <div class="header-content">
                                <p>{{ header.label }}</p>
                                <img
                                    class="sort-icon"
                                    [class.rotate-up]="i === columnIndex && ascending"
                                    [class.rotate-down]="i === columnIndex && !ascending"
                                    src="https://www.svgrepo.com/show/80156/down-arrow.svg"
                                    alt="icon-down"
                                />
                            </div>
                        </th>
                        <ng-template #nonSortableHeader>
                            <th class="table__header" scope="col">
                                {{ header.label }}
                            </th>
                        </ng-template>
                    </ng-container>
                </tr>
            </thead>
            <tbody>
                <tr class="table__row" *ngFor="let rowData of tableData.rows">
                    <ng-container *ngFor="let item of rowData; let i = index">
                        <td class="table__cell" [attr.data-label]="tableData.columns[i].label">
                            {{ item.value }}
                        </td>
                    </ng-container>
                </tr>
            </tbody>
        </table>
    </div>
</div>
