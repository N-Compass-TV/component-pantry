<button
    class="btn"
    [style.background-color]="backgroundColor()"
    [style.color]="textColor()"
    [ngClass]="getClass()"
    [disabled]="disabled()"
    [attr.type]="buttonActionType()"
>
    @if (iconLeft()) {
        <i class="icon-left {{ iconLeft() }}"></i>
    }
    <span>{{ label() }}</span>
    @if (iconRight()) {
        <i class="icon-right {{ iconRight() }}"></i>
    }
</button>
