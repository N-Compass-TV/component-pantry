<div class="autocomplete">
    <nctv-input
        [control]="control"
        [placeholder]="placeholder()"
        [label]="label()"
        [iconLeft]="iconLeft()"
        [iconRight]="iconRight()"
        [rotating]="rotating()"
        [for]="for()"
        (focused)="onFocus()"
        (blurred)="onBlur()"
    ></nctv-input>

    @if (isVisible()) {
        <div class="autocomplete__options" [class.autocomplete__options--visible]="showOptions()">
            @for (option of filteredOptions(); track option) {
                <div class="autocomplete__option" (mousedown)="selectOption(option)">
                    {{ option.label }}
                </div>
            }
        </div>
    }
</div>
