<div class="input" [ngClass]="getClass()">
    @if (label()) {
        <label [for]="for()">{{ label() }}</label>
    }
    <div class="input__wrapper" [class.invalid]="isInvalid()">
        @if (loadingLeft()) {
            <div class="spinner spinner-left"></div>
        } @else if (iconLeft()) {
            <img [src]="'data:image/svg+xml;base64,' + iconLeft()" alt="Left icon" class="icon-left" />
        }
        <input
            [id]="for()"
            [ngClass]="getClass()"
            [type]="inputType()"
            [placeholder]="placeholder()"
            [formControl]="control()"
        />
        @if (loadingRight()) {
            <div class="spinner spinner-right"></div>
        } @else if (iconRight()) {
            <img [src]="'data:image/svg+xml;base64,' + iconRight()" alt="Right icon" class="icon-right" />
        }
    </div>
    @if (shouldShowInvalidLabel()) {
        <span class="invalid__label">{{ invalidLabel() }}</span>
    }
</div>
