<div class="input" [ngClass]="getClass()">
    @if (label()) {
        <label [for]="for()">{{ label() }}</label>
    }
    <input
        [ngClass]="getClass()"
        [type]="inputType()"
        [placeholder]="placeholder()"
        [formControl]="control()"
        [class.invalid]="isInvalid()"
    />
    @if (shouldShowInvalidLabel()) {
        <span class="invalid__label">{{ invalidLabel() }}</span>
    }
</div>
